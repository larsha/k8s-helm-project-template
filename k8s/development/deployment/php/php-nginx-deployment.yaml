apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: php-nginx-deployment
  namespace: egm-development
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: php-nginx-deployment
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - php-nginx-deployment
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 60
      containers:
      - name: php-nginx
        image: docker.for.mac.localhost:5000/egm-development/php-nginx-deployment:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80